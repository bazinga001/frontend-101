		var count = 0;

		document.addEventListener("keyup", function(e){

			if(!e) e = window.event;

			console.log(count);
			switch(count){
				case 0: 
					if(e.key == "D") count = 1;
					break;

				case 1:
					if(e.key == "V") count = 2;
					else if(e.key == "D") count = 1; 	
					else if(e.key != "Shift" && e.key != "CapsLock") count = 0;
					break;

				case 2:
					if(e.key == "M"){
						count = 0;

						var text = document.createTextNode("Frontend development is fun");
						document.body.appendChild(text);
						var linebreak = document.createElement("br");
						document.body.appendChild(linebreak);
					}
					else count = 0;
					break;
			}
