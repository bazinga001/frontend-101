<!DOCTYPE html>
<html>
<head>
	<title>frontend-101 B1</title>
	<style>
		body{
			font-family: sans-serif;
		}

		.container{
			position:absolute;
			top:20%;
			width:100%;
			display:flex;
			justify-content: space-around;
			font-size:20px;
			text-align: center;
			perspective: 100px;
		}

		.keys{
			height:60px;
			width:60px;
			background:rgba(0,0,0,1);
			color:#bfbfbf;
			padding: 3px 3px 0 3px;
			border-radius: 5px;
			perspective:100px; 
		}
	</style>
</head>
<body>
	<div class = "container">
		<div class="keys" id = "a">A<br><span style = "font-size:10px;">hihat</span><audio src = "../B/sounds/A.wav" id = "aSound"></audio></div>
		<div class="keys" id = "s">S<br><span style = "font-size:10px;">kick</span><audio src = "../B/sounds/S.wav" id = "sSound"></div>
		<div class="keys" id = "d">D<br><span style = "font-size:10px;">openhat</span><audio src = "../B/sounds/D.wav" id = "dSound"></div>
		<div class="keys" id = "f">F<br><span style = "font-size:10px;">snare</span><audio src = "../B/sounds/F.wav" id = "fSound"></div>
		<div class="keys" id = "g">G<br><span style = "font-size:10px;">clap</span><audio src = "../B/sounds/G.wav" id = "gSound"></div>
		<div class="keys" id = "h">H<br><span style = "font-size:10px;">crash</span><audio src = "../B/sounds/H.wav" id = "hSound"></div>
		<div class="keys" id = "j">J<br><span style = "font-size:10px;">perc</span><audio src = "../B/sounds/J.wav" id = "jSound"></div>
		<div class="keys" id = "k">K<br><span style = "font-size:10px;">ride</span><audio src = "../B/sounds/K.wav" id = "kSound"></div>
		<div class="keys" id = "l">L<br><span style = "font-size:10px;">tom</span><audio src = "../B/sounds/L.wav" id = "lSound"></div>
	</div>
	
	<script>
		document.addEventListener("keydown", function(event){
			if(!event) event = window.event;

			var keyList = {A:65,S:83,D:68,F:70,G:71,H:72,J:74,K:75,L:76}
			
			switch(event.keyCode){
				case keyList.A : a.style.height = "56px";
				a.style.width = "56px";
				a.style.border = "solid red 2px";
				a.style.color = "red";
				aSound.pause();
				aSound.currentTime = 0;
				aSound.play();
				 break;

				case keyList.S : s.style.height = "56px";
				s.style.width = "56px";
				s.style.border = "solid red 2px";
				s.style.color = "red";
				sSound.pause();
				sSound.currentTime = 0;
				sSound.play();
				 break;

				case keyList.D : d.style.height = "56px";
				d.style.width = "56px";
				d.style.border = "solid red 2px";
				d.style.color = "red";
				dSound.pause();
				dSound.currentTime = 0;
				dSound.play();
				 break;

				case keyList.F : f.style.height = "56px";
				f.style.width = "56px";
				f.style.border = "solid red 2px";
				f.style.color = "red";
				fSound.pause();
				fSound.currentTime = 0;
				fSound.play();
				 break;

				case keyList.G : g.style.height = "56px";
				g.style.width = "56px";
				g.style.border = "solid red 2px";
				g.style.color = "red";
				gSound.pause();
				gSound.currentTime = 0;
				gSound.play();
				 break;

				case keyList.H : h.style.height = "56px";
				h.style.width = "56px";
				h.style.border = "solid red 2px";
				h.style.color = "red";
				hSound.pause();
				hSound.currentTime = 0;
				hSound.play();
				 break;

				case keyList.J : j.style.height = "56px";
				j.style.width = "56px";
				j.style.border = "solid red 2px";
				j.style.color = "red";
				jSound.pause();
				jSound.currentTime = 0;
				jSound.play();
				 break;

				case keyList.K : k.style.height = "56px";
				k.style.width = "56px";
				k.style.border = "solid red 2px";
				k.style.color = "red";
				kSound.pause();
				kSound.currentTime = 0;
				kSound.play();
				 break;

				case keyList.L : l.style.height = "56px";
				l.style.width = "56px";
				l.style.border = "solid red 2px";
				l.style.color = "red";
				lSound.pause();
				lSound.currentTime = 0;
				lSound.play();
				 break;

			}
		});

		document.addEventListener("keyup", function(event){
			if(!event) event = window.event;
			
			var keyList = {A:65,S:83,D:68,F:70,G:71,H:72,J:74,K:75,L:76}
			
			switch(event.keyCode){
				case keyList.A : a.style.height = "60px";
				a.style.width = "60px";
				a.style.border = "";
				a.style.color = "#bfbfbf";
				 break;

				case keyList.S : s.style.height = "60px";
				s.style.width = "60px";
				s.style.border = "";
				s.style.color = "#bfbfbf";
				 break;

				case keyList.D : d.style.height = "60px";
				d.style.width = "60px";
				d.style.border = "";
				d.style.color = "#bfbfbf";
				 break;

				case keyList.F : f.style.height = "60px";
				f.style.width = "60px";
				f.style.border = "";
				f.style.color = "#bfbfbf";
				 break;

				case keyList.G : g.style.height = "60px";
				g.style.width = "60px";
				g.style.border = "";
				g.style.color = "#bfbfbf";
				 break;

				case keyList.H : h.style.height = "60px";
				h.style.width = "60px";
				h.style.border = "";
				h.style.color = "#bfbfbf";
				 break;

				case keyList.J : j.style.height = "60px";
				j.style.width = "60px";
				j.style.border = "";
				j.style.color = "#bfbfbf";
				 break;

				case keyList.K : k.style.height = "60px";
				k.style.width = "60px";
				k.style.border = "";
				k.style.color = "#bfbfbf";
				 break;

				case keyList.L : l.style.height = "60px";
				l.style.width = "60px";
				l.style.border = "";
				l.style.color = "#bfbfbf";
				 break;

			}
		});
	</script>
</body>
</html>
