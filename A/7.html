<!DOCTYPE html>
<html>
<head>
	<title>frontend-101 A7</title>
	<meta name = "viewport" value = "initial-scale=1, width=device-width">

	<style>
		body{
			display:flex;
			justify-content: center;
		}

		.wrapper{
			position:absolute;
		}

		.screen{
			height:530px;
			width:250px;
			border-radius:30px;
			background:radial-gradient(circle at 0 5%, rgba(233,83,146,1), rgba(233,83,146,1) 15%, rgba(233,83,146,0) 40%),
						radial-gradient(circle at 250px 100px, rgba(70,97,231,1), rgba(70,97,231,1) 8%, rgba(70,97,231,0) 40%),
						radial-gradient(circle at 0px 25%, rgba(232,112,129,1), rgba(232,112,129,1) 30%, rgba(232,112,129,0) 62%),
						radial-gradient(circle at 100% 100%, rgba(235,122,101,1), rgba(235,122,101,1) 3%, rgba(235,122,101,0) 30%),radial-gradient(circle at -5% 90%, rgba(239,190,175,1),rgba(239,190,175,0) 50%),
						radial-gradient(circle at 100% 60%, rgba(233,148,156,1), rgba(233,148,156,0) 70%);
			box-shadow:0px 0px 12px 7px;
		}

		.phone-body{
			height:550px;
			width:270px;
			border-radius:35px;
			/*border:10px #999 solid;*/
			background: rgba(202,202,202,1);
			display:flex;
			justify-content: center;
			align-items: center;
		}

		.frame{
			height:558px;
			width:278px;
			border-radius:38px;
			background: black;
			display:flex;
			justify-content: center;
			align-items: center;
			border:solid 3px #9e9e9e;
		}

		.button{
			height:65px;
			width:3px;
			background: #b3b3b3;
			position:absolute;
			top:130px;
			left:284px;
		}
		
		.screen-top{
			height:22px;
			width:140px;
			background: black;
			position: absolute;
			top:17px;
			left:72px;
			border-bottom-right-radius:20px;
			border-bottom-left-radius:20px;
		}
		
		.screen-top-cap-right{
			height:13px;
			width:13px;
			box-shadow: 4px -4px black;
			border-radius: 50%;
			position:relative;
			left:-13px;
		}

		.screen-top-cap-left{
			height:13px;
			width:13px;
			box-shadow: 4px -4px black;
			border-radius: 50%;
			position:relative;
			left:140px;
			top:-13px;
			transform:rotateY(180deg);
		}

		.speaker{
			height:5px;
			width:40px;
			border-radius: 2px;
			background: #181818;
			position:relative;
			top:-18px;
		}

		.sensor{
			height:5px;
			width:5px;
			border-radius: 5px;
			background: #1e4e6c;
			position: relative;
			top:-23px;
			left:100px;
		}
		/*.temp{
			position:absolute;
			height:100px;
			width:100px;
			border-radius:50%;
			box-shadow: 15px 15px 0 0 red;
			transform:rotateY(180deg) rotateZ(-60deg);
		}*/
	</style>
</head>
<body>
	<div class = "wrapper">	
		<div class = "frame">
			<div class = "phone-body">
				<div class = "screen"></div>
			</div>
		</div>
		<div class = "button"></div>
		<div class = "screen-top">
			<div class = "screen-top-cap-right"></div>
			<div class = "screen-top-cap-left"></div>
			<center><div class = "speaker"></div></center>
			<div class = "sensor"></div>
		</div>
	</div>
	
</body>
</html>
