<!DOCTYPE html>
<html>
<head>
	<title>frontend-101 A6</title>
	<meta name = "viewport" content = "initial-scale=1,maximum-scale=1,minimum-scale=1,width=device-width">
	<style>
		body{
			background: black;
		}
		
		@keyframes left-animate{
			0%{stroke-dashoffset: 1625;fill:black;}
			50%{stroke-dashoffset: 0;fill:black;}
			100%{stroke-dashoffset: 0;fill:white;}
		}

		.left{
			fill:black;
			stroke-dasharray: 1625,1625;
			animation:left-animate 1.2s ease-in forwards;
		}

		@keyframes middle-animate{
			0%{stroke-dashoffset: 775;fill:black;}
			50%{stroke-dashoffset: 0;fill:black;}
			100%{stroke-dashoffset: 0;fill:#E91462;}
		}
		.middle{
			stroke-dashoffset: 775;
			fill:black;
			stroke-dasharray: 775,775;
			animation:middle-animate 1.2s ease-in forwards 0.3s;
		}

		@keyframes right-animate{
			0%{stroke-dashoffset: 1050;fill:black;}
			50%{stroke-dashoffset: 0;fill:black;}
			100%{stroke-dashoffset: 0;fill:white;}
		}
		.right{
			stroke-dashoffset: 1050;
			fill:black;
			stroke-dasharray: 1050,1050;
			animation:right-animate 1.2s ease-in forwards 0.8s;
		}
	</style>
</head>
<body>
	<center>
	<svg x="0px" y="0px" width="612px" height="792px">
		<g id="Layer_1">
			<rect stroke="#000000" stroke-miterlimit="10" width="612" height="795"/>
		</g>
		<g id="Layer_2">
			<polygon class = "left" fill="#FFFFFF" stroke="#FFFFFF" stroke-width="4" stroke-linejoin="round" stroke-miterlimit="10" points="
				66,140 66,628.288 64.07,632 66,630.387 66,632 67.393,629.223 222,500 181.933,466.99 118,528.294 118,237.981 263.724,350.735 263.724,290.311 	"/>
			<polygon class = "middle" fill="#E91462" stroke="#E91462" stroke-width="4" stroke-linejoin="round" stroke-miterlimit="10" points="
				195.081,358.595 195.062,422.976 296,501.121 424.117,358.258 423.883,293.878 293.121,438.355"/>
			<polygon class = "right" fill="#FFFFFF" stroke="#FFFFFF" stroke-width="4" stroke-linejoin="round" stroke-miterlimit="10" points="464,187.314 464,587.63 
				516,632 516,139 	"/>
		</g>
	</svg>
	</center>
</body>
</html>
